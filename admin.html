<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Michelle's Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <style>
        /* CSS Variables - matching gallery.html */
        :root {
            --cream: #f5f5dc;
            --dark-cream: #e6d7a3;
            --charcoal: #36454f;
            --gold: #d4af37;
            --dark-gold: #b8941f;
            --black: #1a1a1a;
            --white: #ffffff;
            --light-gray: #f8f8f8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            background: var(--black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--black) 0%, var(--charcoal) 50%, var(--black) 100%);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid var(--dark-gold);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(212, 175, 55, 0.1),
                inset 0 1px 0 rgba(212, 175, 55, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .container:hover::before {
            left: 100%;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.7),
                0 0 120px rgba(212, 175, 55, 0.2),
                inset 0 1px 0 rgba(212, 175, 55, 0.3);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 2;
        }

        .admin-header h1 {
            color: var(--gold);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .admin-header p {
            color: var(--dark-cream);
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .serif {
            font-family: 'Cinzel', serif;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--gold);
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--charcoal);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(248, 248, 248, 0.95);
            color: var(--black);
            font-family: 'Montserrat', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            background: var(--white);
            box-shadow: 
                0 0 0 3px rgba(212, 175, 55, 0.2),
                0 5px 15px rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }

        .file-input-wrapper {
            position: relative;
            display: block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }

        .file-input-display {
            display: block;
            width: 100%;
            padding: 2rem 1.25rem;
            border: 2px dashed var(--dark-gold);
            border-radius: 12px;
            text-align: center;
            background: rgba(245, 245, 220, 0.05);
            color: var(--dark-cream);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            pointer-events: none;
        }

        .file-input-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .file-input-display:hover::before {
            left: 100%;
        }

        .file-input-display:hover {
            border-color: var(--gold);
            background: rgba(245, 245, 220, 0.1);
            color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.2);
        }

        .file-input-display.has-file {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
        }

        .file-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            color: var(--black);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
            background: linear-gradient(135deg, var(--dark-gold) 0%, var(--gold) 100%);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(54, 68, 79, 0.8);
            color: var(--dark-cream);
            border: 2px solid var(--charcoal);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: var(--charcoal);
            color: var(--cream);
            border-color: var(--dark-gold);
            transform: translateY(-2px);
        }

        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            display: none;
            position: relative;
            z-index: 2;
        }

        .status-success {
            background: rgba(72, 187, 120, 0.2);
            color: var(--gold);
            border: 2px solid rgba(72, 187, 120, 0.3);
        }

        .status-error {
            background: rgba(197, 48, 48, 0.2);
            color: #fed7d7;
            border: 2px solid rgba(197, 48, 48, 0.3);
        }

        .status-loading {
            background: rgba(49, 130, 206, 0.2);
            color: var(--dark-cream);
            border: 2px solid rgba(49, 130, 206, 0.3);
        }

        .hidden {
            display: none;
        }

        .upload-area {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--black);
            font-size: 28px;
            box-shadow: 
                0 10px 30px rgba(212, 175, 55, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .upload-icon:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(212, 175, 55, 0.4),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        /* Back to Gallery Link */
        .back-to-gallery {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid var(--dark-gold);
            font-size: 0.9rem;
        }

        .back-to-gallery:hover {
            background: var(--gold);
            color: var(--black);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .spinner {
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
                max-width: 400px;
            }

            .admin-header h1 {
                font-size: 2rem;
            }

            .upload-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .back-to-gallery {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 2rem;
                display: inline-flex;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .admin-header {
                margin-bottom: 2rem;
            }

            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Gallery Link -->
    <a href="gallery.html" class="back-to-gallery">
        <i class="fas fa-arrow-left"></i>
        Back to Gallery
    </a>

    <!-- Login Page -->
    <div id="loginPage" class="container">
        <div class="admin-header">
            <h1 class="serif">Admin Portal</h1>
            <p>Access the gallery management system</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Access Dashboard</button>
        </form>
        
        <div id="loginStatus" class="status-message"></div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="container hidden">
        <div class="admin-header">
            <div class="upload-icon">
                <i class="fas fa-camera"></i>
            </div>
            <h1 class="serif">Gallery Manager</h1>
            <p>Upload beautiful moments to the gallery</p>
        </div>
        
        <div class="upload-area">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="imageUpload">Select Images</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="imageUpload" class="file-input" accept="image/*" multiple required>
                        <span class="file-input-display" id="fileDisplay">
                            <i class="fas fa-cloud-upload-alt file-icon"></i>
                            <div>Click to select images or drag and drop</div>
                            <small style="opacity: 0.7; margin-top: 0.5rem; display: block;">Supported formats: JPG, PNG, GIF, WebP</small>
                            <small style="opacity: 0.5; margin-top: 0.25rem; display: block;">You can select multiple images at once</small>
                        </span>
                    </div>
                    <div class="file-preview" id="filePreview"></div>
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="uploadBtn">
                    <i class="fas fa-upload" style="margin-right: 0.5rem;"></i>
                    Upload to Gallery
                </button>
            </form>
            
            <button id="logoutBtn" class="btn btn-secondary">
                <i class="fas fa-sign-out-alt" style="margin-right: 0.5rem;"></i>
                Logout
            </button>
        </div>
        
        <div id="uploadStatus" class="status-message"></div>
    </div>

    <script>
        // Simple authentication (in production, use proper backend authentication)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin'
        };

        // DOM elements
        const loginPage = document.getElementById('loginPage');
        const adminDashboard = document.getElementById('adminDashboard');
        const loginForm = document.getElementById('loginForm');
        const loginStatus = document.getElementById('loginStatus');
        const uploadForm = document.getElementById('uploadForm');
        const uploadStatus = document.getElementById('uploadStatus');
        const logoutBtn = document.getElementById('logoutBtn');
        const fileInput = document.getElementById('imageUpload');
        const fileDisplay = document.getElementById('fileDisplay');
        const uploadBtn = document.getElementById('uploadBtn');

        // Check if user is already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showDashboard();
        }

        // Login form handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showMessage(loginStatus, 'Login successful! Welcome back...', 'success');
                
                setTimeout(() => {
                    showDashboard();
                }, 1200);
            } else {
                showMessage(loginStatus, 'Invalid credentials. Please try again.', 'error');
            }
        });

        // File input display handler
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                let validFiles = [];
                let invalidFiles = [];
                
                // Validate each file
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        invalidFiles.push(`${file.name} (not an image)`);
                        continue;
                    }
                    
                    // Validate file size (max 10MB)
                    if (file.size > 10 * 1024 * 1024) {
                        invalidFiles.push(`${file.name} (too large)`);
                        continue;
                    }
                    
                    validFiles.push(file);
                }
                
                if (invalidFiles.length > 0) {
                    showMessage(uploadStatus, `Invalid files: ${invalidFiles.join(', ')}. Please select valid images under 10MB.`, 'error');
                }
                
                if (validFiles.length > 0) {
                    const totalSize = validFiles.reduce((sum, file) => sum + file.size, 0);
                    const totalSizeMB = (totalSize / 1024 / 1024).toFixed(2);
                    
                    fileDisplay.innerHTML = `
                        <i class="fas fa-check-circle file-icon" style="color: var(--gold);"></i>
                        <div>Selected: ${validFiles.length} image${validFiles.length > 1 ? 's' : ''}</div>
                        <small style="opacity: 0.7; margin-top: 0.5rem; display: block;">Ready to upload (${totalSizeMB} MB total)</small>
                        <div style="margin-top: 0.5rem; font-size: 0.8rem; opacity: 0.6;">
                            ${validFiles.map(file => file.name).slice(0, 3).join(', ')}${validFiles.length > 3 ? ` and ${validFiles.length - 3} more...` : ''}
                        </div>
                    `;
                    fileDisplay.classList.add('has-file');
                    
                    if (invalidFiles.length === 0) {
                        hideMessage(uploadStatus);
                    }
                } else {
                    resetFileDisplay();
                }
            } else {
                resetFileDisplay();
            }
        });

        // Add click handler to file display area
        fileDisplay.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });

        // Upload form handler
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const files = fileInput.files;
            if (files.length === 0) {
                showMessage(uploadStatus, 'Please select at least one image', 'error');
                return;
            }
            
            // Filter valid files
            const validFiles = [];
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
            const maxSize = 10 * 1024 * 1024; // 10MB in bytes
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                if (!allowedTypes.includes(file.type)) {
                    continue;
                }
                
                if (file.size > maxSize) {
                    continue;
                }
                
                validFiles.push(file);
            }
            
            if (validFiles.length === 0) {
                showMessage(uploadStatus, 'No valid images selected. Please select valid image files under 10MB', 'error');
                return;
            }
            
            // Disable button during upload
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = 'Uploading...';
            
            showMessage(uploadStatus, `Uploading ${validFiles.length} beautiful moment${validFiles.length > 1 ? 's' : ''}...`, 'loading');
            
            let uploadedCount = 0;
            let failedCount = 0;
            const uploadResults = [];
            
            try {
                // Upload files sequentially to avoid overwhelming the server
                for (let i = 0; i < validFiles.length; i++) {
                    const file = validFiles[i];
                    
                    try {
                        console.log(`Starting upload ${i + 1}/${validFiles.length}: ${file.name}`);
                        
                        // Create FormData for upload
                        const formData = new FormData();
                        formData.append('file', file);
                        formData.append('upload_preset', 'michelle');
                        formData.append('folder', 'gallery'); // Organize uploads in gallery folder
                        formData.append('tags', 'gallery'); // Add gallery tag to all uploads
                        formData.append('resource_type', 'image');
                        
                        console.log('File details:', {
                            name: file.name,
                            type: file.type,
                            size: file.size,
                            sizeInMB: (file.size / (1024 * 1024)).toFixed(2)
                        });
                        
                        // Update progress message
                        showMessage(uploadStatus, `Uploading ${i + 1}/${validFiles.length}: ${file.name}...`, 'loading');
                        
                        const response = await fetch('https://api.cloudinary.com/v1_1/michelleboutique/image/upload', {
                            method: 'POST',
                            body: formData,
                        });
                        
                        console.log(`Response status for ${file.name}:`, response.status);
                        
                        const responseText = await response.text();
                        console.log(`Raw response for ${file.name}:`, responseText);
                        
                        if (!response.ok) {
                            console.error(`Cloudinary error for ${file.name}:`, responseText);
                            
                            let errorData;
                            try {
                                errorData = JSON.parse(responseText);
                                console.error(`Parsed error data for ${file.name}:`, errorData);
                            } catch (parseError) {
                                console.error(`Could not parse error response as JSON for ${file.name}`);
                            }
                            
                            throw new Error(`Upload failed: ${response.status} ${response.statusText}${errorData ? ` - ${errorData.error?.message || JSON.stringify(errorData)}` : ''}`);
                        }
                        
                        const data = JSON.parse(responseText);
                        console.log(`Upload response for ${file.name}:`, data);
                        
                        if (data.secure_url) {
                            uploadedCount++;
                            uploadResults.push({
                                filename: file.name,
                                url: data.secure_url,
                                success: true
                            });
                            console.log(`Successfully uploaded ${file.name}:`, data.secure_url);
                        } else {
                            throw new Error('Upload completed but no image URL returned');
                        }
                        
                    } catch (error) {
                        console.error(`Upload error for ${file.name}:`, error);
                        failedCount++;
                        uploadResults.push({
                            filename: file.name,
                            error: error.message,
                            success: false
                        });
                    }
                }
                
                // Show final results
                if (uploadedCount > 0 && failedCount === 0) {
                    showMessage(uploadStatus, `✨ All ${uploadedCount} image${uploadedCount > 1 ? 's' : ''} uploaded successfully to gallery!`, 'success');
                    uploadForm.reset();
                    resetFileDisplay();
                } else if (uploadedCount > 0 && failedCount > 0) {
                    showMessage(uploadStatus, `⚠️ ${uploadedCount} image${uploadedCount > 1 ? 's' : ''} uploaded successfully, ${failedCount} failed. Check console for details.`, 'warning');
                } else {
                    showMessage(uploadStatus, `❌ All uploads failed. Please try again.`, 'error');
                }
                
                console.log('Upload summary:', {
                    total: validFiles.length,
                    successful: uploadedCount,
                    failed: failedCount,
                    results: uploadResults
                });
                
            } catch (error) {
                console.error('Unexpected upload error:', error);
                showMessage(uploadStatus, 'Unexpected error during upload. Please try again.', 'error');
            } finally {
                // Re-enable button
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Upload to Gallery';
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('adminLoggedIn');
            showLogin();
        });

        // Utility functions
        function showDashboard() {
            loginPage.classList.add('hidden');
            adminDashboard.classList.remove('hidden');
        }

        function showLogin() {
            adminDashboard.classList.add('hidden');
            loginPage.classList.remove('hidden');
            loginForm.reset();
            hideMessage(loginStatus);
        }

        function resetFileDisplay() {
            fileDisplay.innerHTML = `
                <i class="fas fa-cloud-upload-alt file-icon"></i>
                <div>Click to select images or drag and drop</div>
                <small style="opacity: 0.7; margin-top: 0.5rem; display: block;">Supported formats: JPG, PNG, GIF, WebP</small>
                <small style="opacity: 0.5; margin-top: 0.25rem; display: block;">You can select multiple images at once</small>
            `;
            fileDisplay.classList.remove('has-file');
        }

        function showMessage(element, message, type) {
            element.innerHTML = type === 'loading' ? '<span class="spinner"></span>' + message : message;
            element.className = `status-message status-${type}`;
            element.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => hideMessage(element), 8000);
            }
        }

        function hideMessage(element) {
            element.style.display = 'none';
        }

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileDisplay.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileDisplay.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileDisplay.style.borderColor = 'var(--gold)';
            fileDisplay.style.background = 'rgba(212, 175, 55, 0.1)';
            fileDisplay.style.transform = 'translateY(-2px)';
        }

        function unhighlight(e) {
            fileDisplay.style.borderColor = 'var(--dark-gold)';
            fileDisplay.style.background = 'rgba(245, 245, 220, 0.05)';
            fileDisplay.style.transform = 'translateY(0)';
        }

        fileDisplay.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                // Filter for image files
                const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
                
                if (imageFiles.length > 0) {
                    // Create a new FileList-like object with only image files
                    const dataTransfer = new DataTransfer();
                    imageFiles.forEach(file => dataTransfer.items.add(file));
                    fileInput.files = dataTransfer.files;
                    
                    const changeEvent = new Event('change', { bubbles: true });
                    fileInput.dispatchEvent(changeEvent);
                } else {
                    showMessage(uploadStatus, 'Please drop valid image files', 'error');
                }
            }
        }
    </script>
</body>
